<!doctype html>
<html>
  <head>
    <title>Weekend Challenge 1: Employee Records</title>
    <script type="text/javascript" src="jQuery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>Weekend Challenge 1: Employee Records</h1>
    <div class="calculations">
      <h2 class="running-total"></h2>
      <form id="employeeForm">

        <p>
          <label for="name">Employee's full name: </label>
          <input type="text" id="name" name="name" placeholder="Employee name." />
        </p>

        <p>
        <label for="number">Employee number: </label>
        <input type="number" id="number" name="number" placeholder="Employee number." step="1" min="0"/>
        </p>

        <p>
        <label for="job">Employee's job: </label>
        <input type="text" id="job" name="job" placeholder="Employee job." />
        </p>

        <p>
        <label for="salary">Employee's salary: </label>
        <input type="number" id="salary" name="salary" placeholder="Employee salary." step="10" min="0"/>
        </p>

        <p>
        <input type="submit" id="submit" value="Submit Application" />
        </p>

      </form>
    </div>

    <div class="container">
      <!-- Show Calculation of all employee's data -->
    </div>
  </body>


</html>
